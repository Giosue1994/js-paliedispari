<html lang="en" dir="ltr">

          <h1>GIOCO PARI O DISPARI</h1>

            <label>Scegli pari o dispari</label>
            <input id="scegli-pod" type="text" placeholder="Pari o Dispari">

            <label>Inserisci un numero da 1 a 5</label>

            <button id="avvia">Avvia</button>
            <button id="annulla">Annulla</button>
            <br>

            <span id="result-pod"></span>
            <br>

            <span id="result-num-utente"></span>
            <br>

            <span id="result-num-computer"></span>

            <span id="result-somma"></span>
            <br>

            <span id="win-lose"></span>

        </div>
      </div>
    </main>

    </script>
