<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pari e Dispari</title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="ms_wrapper">
          <h1>GIOCO PARI O DISPARI</h1>
          <div class="row">

            <div class="col-6 ms_pod">
              <label>Scegli pari o dispari</label>
              <br>
              <input class="text-center" id="scegli-pod" type="text" placeholder="Pari o Dispari">
            </div>

            <div class="col-6 ms_number">
              <label>Inserisci un numero da 1 a 5</label>
              <br>
              <input class="text-center" id="numero-utente" type="text" placeholder="Numero da 1 a 5">
            </div>

            <div class="col-12 ms_buttons">
              <button class="ms_btn" id="avvia">Avvia</button>
              <button class="ms_btn" id="annulla">Annulla</button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <span id="result-pod"></span>
            </div>

            <div class="col-12">
              <span id="result-num-utente"></span>
            </div>

            <div class="col-12">
              <span id="result-num-computer"></span>
            </div>

            <div class="col-12">
              <span id="result-somma"></span>
            </div>

            <div class="col-12">
              <span id="win-lose"></span>
            </div>
          </div>

        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
